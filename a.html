<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>국밥계산기 - Gukbap Calculator</title>
</head>
<body>
    <header id="header">
        <!-- 좌상단 햄버거 메뉴 -->
        <div class="navBar">
            <div id="hambugerMenu"></div>
        </div>

        <!-- 메인 타이틀 -->
        <div class="title">
            <h1 class="titleText">
                <input type="text" value="에어팟프로" id="product" maxlength="8"><input type="text" value="330000" id="price"><span id="price">원</span></span>에 살 바에 <br>
                뜨끈하고 든든한 <span id="titleYellow">순대국밥</span> <br>
                <span id="bowl">55그릇</span> 먹고말지
            </h1>

            <a href="#gukbap-select"><div class="arrow"></div></a>
        </div>

        <!-- 우측 국밥 이미지 -->
        <div id="gukbap">

        </div>

    </header>

    <div class="gukbap-select" id="gukbap-select">
        <div class="container">
            <div id="gukbapBar">
                <div class="verticalLine"></div>
                <ul>
                    <li id="navSDK">순대국밥</li>
                    <li id="navPIG">돼지국밥</li>
                    <li id="navHEAD">소머리국밥</li>
                    <li id="navSEED">콩나물국밥</li>
                </ul>
            </div>
            <!-- 여러분의 국밥 원픽 선택 -->
            <div id="gukbapTitle">
                <h1>여러분의 국밥 원픽을<br>선택해주세요!</h1>
            </div>
            <div id="gukbapImg">
                <div class="gukbapTipText">
                    <div id="border-left"></div>
                    <h3>쫄깃한 식감</h3>
                    <h1>순대국밥</h1>
                </div>
            </div>
        </div>


    </div>

</body>
<script src="js/script.js"></script>
</html>
